<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Productos</title>
    <link href="CLASES/EstilosProductos.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <form id="form1" runat="server">
        <div>
            <center>
                <h1>Productos</h1>
                <table class="Tabla">
                    <tr>
                        <td>
                            <label name="lblnombre">Nombre:</label>
                        </td>

                        <td>
                            <input class="Input" type="text" name="txtNombre" value="" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label name="lbltipo">Tipo:</label>
                        </td>
                        <td>
                            <input class="Input" type="text" name="txtTombre" value="" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label name="lblPrecioCompra">Precio Compra:</label>
                        </td>
                        <td>
                            <input class="Input" type="text" name="txtPrecioCompra" value="" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label name="lblPrecioVenta">Precio Venta:</label>
                        </td>
                        <td>
                            <input class="Input" type="text" name="txtPrecioVenta" value="" />
                        </td>
                    </tr>
                </table>

                <div class="Contenedor">
                    <input class="Btn" type="submit" name="btnGuardar" value="Guardar" />
                    <button class="Btn" ><a href="default.aspx"> Regresar</a></button>
                </div>
                
            </center>
        </div>
    </form>

</body>
</html>
